---
miniflux:
  namespace: news
  version: "2.0.33"  # application-version-from-github: miniflux/v2
  image: "miniflux/miniflux:2.0.33"  # application-image-from-github: miniflux/v2
  domain: "news.krupa.net.pl"
  resources:
    requests:
      cpu: 3m
      memory: 30Mi
    limits:
      cpu: 50m
      memory: 100Mi
  admin:
    user: ""
    pass: ""
postgres:
  namespace: news
  version: "13.3"
  image: "postgres:13.3"
  resources:
    requests:
      cpu: 25m
      memory: 100Mi
    limits:
      cpu: 200m
      memory: 400Mi
  encryptedEnvs:
    POSTGRES_USER: ""
    POSTGRES_PASSWORD: ""
  pvcSpec:
    storageClassName: "civo-volume"
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 1Gi
